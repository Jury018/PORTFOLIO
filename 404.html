<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="404.css">
    <title>404 Error</title>
</head>

<body>
    <div class="content">
        <h1>404</h1>
        <img src="error.gif" alt="Error" async>
        <div class="text">
            <h2>Oopss, This Page not Found!</h2>
          <p>The Page your are looking for doesn't exist,under maintenance or baka namimiss ko na siya.</p>
            <a href="index.html" class="home-button">Go To Home</a>
        </div>
    </div>

    <script>
        // Check the user's preferred color scheme
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Add a data-theme attribute to the body to target it in CSS
        document.body.dataset.theme = prefersDarkMode ? 'dark' : 'light';
    </script>
</body>
</html>
